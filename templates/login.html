{% extends 'base.html' %}

{% block content %}

<h1>This is the Login page</h1>

<form action="/login" method="POST">
    {{ form.hidden_tag() }}

    {{ form.username(class='form-control', placeholder='Username') }}
    {{ form.password(class='form-control', placeholder='Password') }}
    {{ form.submit(class='btn btn-primary') }}
</form>

{% endblock %}
