<head>
  <style>
    .navbar-nav .nav-item {
      list-style-type: none;
      display: inline-block;
      margin-right: 5px;
    }
    .navbar {
      background-color: #e3f2fd;
    }
    .border-top {
      border-top: 5px solid powderblue;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <div class="border-top border-bottom border-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/" style="color: black;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary rounded" href="/signup" style="color: black;">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary rounded" href="/login" style="color: black;">Log In</a>
            </li>

            {% if current_user.is_authenticated %}

            <li class="nav-item">
              <a class="nav-link btn btn-primary rounded" href="/search" style="color: black;">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users">Users</a>
            <li class="nav-item">
              <a class="nav-link" href="/posts/create" style="color: black;">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/page1" style="color: black;">Page1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/page2" style="color: black;">Page2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout" style="color: black;">Log Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Hello, {{ current_user.username }}</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link disabled">{{ current_user.is_authenticated }}</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
</body>
